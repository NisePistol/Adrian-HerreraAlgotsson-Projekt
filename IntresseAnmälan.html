<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intresseanmälan</title>
</head>
<body>
    <img src="/Bilder/Rousseau Gymnasiet loga skiss.png">
    <div class="Intresse-Backgrounds">
        <div class="Text-Background0">
            <h2>Är du intresserad av vårat gymnasium?</h2>
        </div>
        <div class="Text-Background1">
            <h1>Intresseanmälan</h1>
            <form action="" method="get">
                <div class="Intresse-Form-Item">
                    <ul type="none">
                        <li>
                            Förnamn
                        </li>
                        <li>
                            <Label>
                                <input class="Intresse-Box-Textarea" type="text">
                            </Label>
                        </li>
                    </ul>
                </div>
                <div class="Intresse-Form-Item">
                    <ul type="none">
                        <li>
                            E-Post*
                        </li>
                        <li>
                            <label>
                                <input class="Intresse-Box-Textarea" type="email" required>
                            </label>
                        </li>
                    </ul>
                </div>
                
                <div class="Intresse-Form-Item">
                    <ul type="none">
                        <li>
                            Mobilnummer*
                        </li>
                        <li>
                            <label>
                                <input class="Intresse-Box-Textarea" type="number" required>
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="Intresse-Form-Item">
                    <ul type="none">
                        <li>
                            Vilket program är du intresserad av?
                        </li>
                        <li>
                            <div class="Intresse-Boxes">
                                <div class="Intresse-Box-Item">
                                    <label>
                                        <input type="checkbox">
                                    </label>Estet
                                </div>
                                <div class="Intresse-Box-Item">
                                    <label>
                                        <input type="checkbox">
                                    </label>Natur
                                </div>
                                <div class="Intresse-Box-Item">
                                    <label>
                                        <input type="checkbox">
                                    </label>Teknik
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
